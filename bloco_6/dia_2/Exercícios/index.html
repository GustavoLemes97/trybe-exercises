<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.0-beta3-dist/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-beta3-dist/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      method="GET"
      enctype="multipart/form-data"
      class="forms-border"
    >
      <fieldset class="form-group">
        <label for="input-name">Nome: </label>
        <input
          type="text"
          name="nome"
          id="input-name"
          placeholder="Digite seu nome"
          maxlength="40"
          class="form-control"
          required
        />
        <label for="input-email">E-mail: </label>
        <input
          type="text"
          name="email"
          id="input-email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          class="form-control"
          required
        />
        <label for="input-cpf">CPF: </label>
        <input
          type="text"
          name="cpf"
          id="input-cpf"
          placeholder="___.___.___-__"
          minlength="11"
          maxlength="11"
          class="form-control"
          required
        />
        <label for="input-address">Endereço: </label>
        <input
          type="text"
          name="endereco"
          id="input-address"
          placeholder="Digite seu Endereço"
          maxlength="200"
          class="form-control"
          required
        />
        <label for="input-city">Cidade: </label>
        <input
          type="text"
          name="cidade"
          id="input-city"
          placeholder="Digite sua cidade"
          maxlength="28"
          class="form-control"
          required
        />
        
        <div>
          <label for="select-states"> Estado: </label>
        <select
          name="estados"
          id="select-states"
          class="form-control"
          required
        ></select>
        </div>
        <div class="form-group">
          <p>
          Tipo de Moradia:
          <label for="input-home">
            <input type="radio" name="tipo" id="input-home" value="Casa" />Casa
          </label>
          <label for="input-apartment">
            <input
              type="radio"
              name="tipo"
              id="input-apartment"
              value="Apartamento"
            />Apartamento
          </label>
        </p>
        </div>
        
      </fieldset>
      <fieldset >
        <div class="form-group">  
        <label for="resume">Resumo do Currículo: </label>
        <textarea
          name="resumo-curriculo"
          id="resume"
          cols="30"
          rows="10"
          maxlength="1000"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="form-group">
         <label for="input-cargo">Cargo: </label>
        <input
          type="text"
          name="cargo"
          id="input-cargo"
          placeholder="Cargo"
          maxlength="40"
          class="form-control"
          required
        />
      </div>
       <div class="form-group">
         <label for="input-description">Descrição do Cargo: </label>
        <input
          type="text"
          name="descricao-cargo"
          id="input-description"
          placeholder="Descreva seu cargo"
          maxlength="500"
          class="form-control"
          required
        />
       </div>
        <div>
          <label for="input-data">Data: </label>
        <input
          type="date"
          name="data"
          id="input-data"
          pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
          title="Data incorreta"
          placeholder="dd/mm/aaaa"
          class="form-control"
          required
        />
        </div>
      </fieldset>
        <button type="submit" id="submit-btn" class="btn btn-success btn-lg">
          Enviar
        </button>
        <button type="reset" class="btn btn-danger btn-lg">Limpar</button>
      <section class="hideSection">
        <h1>Dados:</h1>
        <div id="results"></div>
      </section>
    </form>
    <script src="script.js"></script>
  </body>
</html>
