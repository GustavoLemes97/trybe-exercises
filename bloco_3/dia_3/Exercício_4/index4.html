<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="cor1">
      <h3 class="h3_1">Cor primária</h3>
    </div>
    <div class="cor2">
      <h3 class="h3_2">Cor Secundária</h3>
    </div>
    <div class="cor3">
      <h3 class="h3_3">Cor Complementar</h3>
    </div>
    <div class="cor4">
      <h3 class="h3_4">Cor Escura</h3>
    </div>
    <div class="cor5">
      <h3 class="h3_5">Cor Clara</h3>
    </div>
  </body>
</html>
